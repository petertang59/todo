<!doctype html>
<html lang="en" ng-app="ToDo">
<head>
	<meta charset="UTF-8">
	<title>todo</title>
	<link href="style.css" rel="stylesheet" />
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
</head>

<body>
	<div ng-controller="todoController">
		<div class="head">
		<form name="frm" ng-submit="addTodo()">
			<input type="text" placeholder="Title" name="newToDo" ng-model="newToDo" required />
			<input type="text" placeholder="Details" name="newDetail" ng-model="newDetail" />
			
			<div class="time-select">
			<select name="hour" ng-model="newHour" >
				<option value="" disabled selected>Add Hour</option>
  				<option>00:</option>
				<option>01:</option>
				<option>02:</option>
				<option>03:</option>
				<option>04:</option>
				<option>05:</option>
				<option>06:</option>
				<option>07:</option>
				<option>08:</option>
				<option>09:</option>
				<option>10:</option>
				<option>11:</option>
				<option>12:</option>
				<option>13:</option>
				<option>14:</option>
				<option>15:</option>
				<option>16:</option>
				<option>17:</option>
				<option>18:</option>
				<option>19:</option>
				<option>20:</option>
				<option>21:</option>
				<option>22:</option>
				<option>23:</option>
			</select>
			<select name="minute" ng-model="newMinute" >
				<option value="" disabled selected>Add Minute</option>
				<option>00</option>
				<option>05</option>
				<option>10</option>
				<option>15</option>
				<option>20</option>
				<option>25</option>
				<option>30</option>
				<option>35</option>
				<option>40</option>
				<option>45</option>
				<option>50</option>
				<option>55</option>
			</select>
		</div>
		
			<button ng-disabled="frm.$invalid">Add</button>
		</form>
		<button ng-click="clearCompleted()">Clear Completed</button>
		<button ng-click="sortDate()">Sort By Date</button>
	</div>

	<ul>
		<li class="todo" ng-repeat="(i, todo) in todos">
			<div class="top-todo">
			<!-- <input class="checkbox" type="checkbox" ng-model="todo.done"/> -->
			<div class="checkboxFive">
  				<input type="checkbox" ng-model="todo.done" id="checkboxFiveInput-{{i}}" name="checkboxFiveInput" />
	  			<label for="checkboxFiveInput-{{i}}"></label>
  			</div>
			<!-- <p class="main" ng-class="{'done':todo.done}">{{todo.title}}</p> -->
			<input ng-class="{'done':todo.done}" class="main-input" type='text' ng-class"{'done':todo.done}" ng-model="todo.title">
		</div>
			<form name="frm" ng-submit="addInfo()">
				<input type="text" placeholder="Add Info" name="newDetail" ng-model="newDetail" required />
				<!-- <button>Add</button> -->
			</form>
			<p class="detail" ng-class="{'done':todo.done}">{{todo.detail}}</p>
			<p class="time" ng-class="{'done':todo.done}">Due: {{todo.hour}}{{todo.minute}}</p>

			<!-- </div> -->
		</li>
	</ul>
	</div>


<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>

<script>
angular.module('ToDo',['ngAnimate']).
controller('todoController',['$scope',function($scope){
	$scope.todos = [
		{'title':'Build a todo app', 'done':false,
		'detail':'It better look cool', 'hour':'00:','minute':'00'}
	];

	$scope.orderProp='date';
   
   //  $scope.sortDate = function (tabIndex) {
   //   //Sort by date
   //      $scope.orderProp='date';    
   //    }   
   // };
	
	// $scope.details = [
	// 	{'title':'Before the due date', 'done':false}
	// ];

	$scope.addTodo = function (){
		$scope.todos.push({'title':$scope.newToDo,'detail':$scope.newDetail,'hour':$scope.newHour,'minute':$scope.newMinute,'done':false})
		$scope.newToDo = ""
			$scope.newDetail = ""
			$scope.newHour = ""
			$scope.newMinute = ""
	}

	$scope.clearCompleted = function (){
		$scope.todos = $scope.todos.filter(function(item) {
			return !item.done
		})
	}

}])


</script>
</body>
</html>
