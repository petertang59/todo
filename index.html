<!doctype html>
<html lang="en" ng-app="ToDo">
<head>
	<meta charset="UTF-8">
	<title>todo</title>
	<link href="style.css" rel="stylesheet" />
	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
	<div ng-controller="todoController">
		<form name="frm" ng-submit="addTodo()">
			<input type="text" placeholder="Add To Do" name="newToDo" ng-model="newToDo" required />
			<input type="text" placeholder="Add Detail" name="newDetail" ng-model="newDetail" />
			<input type="text" placeholder="Add Time" name="newTime" ng-model="newTime" />
			<button ng-disabled="frm.$invalid">Add</button>
		</form>
		<button ng-click="clearCompleted()">Clear Completed</button>

	<ul>
		<li class="todo" ng-repeat="todo in todos">
			<!-- <input class="checkbox" type="checkbox" ng-model="todo.done"/> -->
			<div class="checkboxFive">
  				<input type="checkbox" ng-model="todo.done" id="checkboxFiveInput" name="" />
	  			<label for="checkboxFiveInput"></label>
  			</div>
			<p ng-class="{'done':todo.done}">{{todo.title}}</p>
			
			<!-- <div class="pullout -->
			<p class="detail" ng-class="{'done':todo.done}">{{todo.detail}}</p>
			<p class="time" ng-class="{'done':todo.done}">{{todo.time}}</p>
			<!-- </div> -->
		</li>
	</ul>
	</div>


<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>

<script>
angular.module('ToDo',['ngAnimate']).
controller('todoController',['$scope',function($scope){
	$scope.todos = [
		{'title':'Build a todo app', 'done':false,
		'detail':'Before the due date', 'time':''}
	];
	// $scope.details = [
	// 	{'title':'Before the due date', 'done':false}
	// ];

	$scope.addTodo = function (){
		$scope.todos.push({'title':$scope.newToDo,'detail':$scope.newDetail,'time':$scope.newTime,'done':false})
		$scope.newToDo = ""
			$scope.newDetail = ""
			$scope.newTime = ""
	}

	$scope.clearCompleted = function (){
		$scope.todos = $scope.todos.filter(function(item) {
			return !item.done
		})
	}
}])

</script>
</body>
</html>
