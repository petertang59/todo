<!doctype html>
<html lang="en" ng-app="ToDo">
<head>
	<meta charset="UTF-8">
	<title>todo</title>
	<link href="style.css" rel="stylesheet" />
	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
	<style>
	.done {
		text-decoration: line-through; color: #ccc;
	}
	</style>
</head>

<body>
	<div ng-controller="todoController">
		<form name="frm" ng-submit="addTodo()">
			<input type="text" placeholder="Add To Do" name="newToDo" ng-model="newToDo" required />
			<input type="text" placeholder="Add To Do" name="newDetail" ng-model="newDetail" required />
			<button ng-disabled="frm.$invalid">Add</button>
		</form>
		<button ng-click="clearCompleted()">Clear Completed</button>

	<ul>
		<li class="todo" ng-repeat="todo in todos">
			<input type="checkbox" ng-model="todo.done"/>
			<span ng-class="{'done':todo.done}">{{todo.title}}</span>
			<span ng-class="{'done':todo.done}">{{todo.title}}</span>
			
		</li>
	</ul>
	</div>


<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>

<script>
angular.module('ToDo',['ngAnimate']).
controller('todoController',['$scope',function($scope){
	$scope.todos = [
		{'title':'Build a todo app', 'done':false}
	];
	$scope.details = [
		{'title':'Build a todo app', 'done':false}
	];

	$scope.addTodo = function (){
		$scope.todos.push({'title':$scope.newToDo,'done':false})
		$scope.newToDo = ""
	}
	$scope.addDetail = function (){
		$scope.todos.push({'title':$scope.newDetail,'done':false})
		$scope.newDetail = ""
	}
	$scope.clearCompleted = function (){
		$scope.todos = $scope.todos.filter(function(item) {
			return !item.done
		})
	}
}])

</script>
</body>
</html>
